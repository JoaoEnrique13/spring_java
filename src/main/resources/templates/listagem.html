<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listagem de alunos</title>
    <style>
        *{
            font-family: sans-serif;
        }
        /*
        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items:center;
        }*/
    </style>
</head>
<body>
<div class="container">
    <a href="/cadastro-alunos">Ir para o cadastro</a>
    <h1>Listagem alunos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
        <tr th:each="aluno : ${listagemAlunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.email}"></td>
        </tr>
    </table>
</div>
</body>
</html>
